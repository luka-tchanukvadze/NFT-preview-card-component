<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Labrada:ital,wght@0,700;1,200&family=Roboto&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <div class="image-container">
      <img class="image" src="./images/image-equilibrium.jpg" alt="">
      <img class="hover-image" src="./images/icon-view.svg" alt="">
      <div class="overlay"></div>
    </div>
    
    <p class="title">Equilibrium #3429</p>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
      <div class="left">
        <img class="eth" src="./images/icon-ethereum.svg">
        <p class="text text1">0.041ETH</p>
      </div>
      <div class="right">
        <img src="./images/icon-clock.svg">
        <p class="text text2">3 days left</p>
      </div>
    </div>

    <div class="bottom">
      <div>
        <img class="profile" src="./images/image-avatar.png" alt="">
      </div>
      <p class="text">Creation of <span class="text3">Jules Wyvern</span></p>
    </div>
  </div>
 
  
 
</body>
</html>
